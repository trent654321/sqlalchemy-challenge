{% extends "layout.html" %}
{% block body %}
<div><h1>{{ title }}</h1></div>
<div>
    {% for paragraph in paragraphs %}
    <p>{{ paragraph }}</p>
    {% endfor %}
</div>
<div>
    <ul>
        {% for list_item in list_items %}
        <li>{{ list_item }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
